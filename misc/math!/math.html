<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  
  <!-- fraction -->
  <p>
    <span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span>
  </p>
  <!-- end -->
  
  <!-- fraction over or under  -->
  <p>
    <span class="frac over-top"><span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span><span class="symbol">/</span><span class="bottom under-top">bottom</span></span>
  </p>
  <p>
    <span class="frac over-top">top<span class="symbol">/</span><span class="bottom under-top"><span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span></span></span>
  </p>
  <!-- end -->
  
  <!-- fraction sans-symbol -->
  <p>
    <span class="frac over-top">top<span class="symbol">/</span><span class="bottom under-top">bottom</span></span>
  </p>
  <!-- end -->
  
  <!--    sup frac    -->
  <p>
    <sup><span class="frac">top<sup>2</sup><sub>2</sub><span class="symbol">/</span><span class="bottom">bottom<sub>2</sub><sup>2</sup></span></span></sup>
  </p>
  <!-- end -->
  
  
  <!-- frac in square root -->
  <p>
    <span class="Sroot-sim-frac">√</span><span class="Sroot-sum-frac"><span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span></span>
  </p>
  <!-- end -->
  
  
  
  <!-- square root -->
  <p>
    <span class="Sroot-sim">√</span><span class="Sroot-sum">00001</span>
  </p>
  <!-- end -->
  
  <!-- square root under a fraction un a sub -->
  <p>
    <sup><span class="frac">top<span class="symbol">/</span><span class="bottom"><span class="Sroot-sim">√</span><span class="Sroot-sum">00001<sup>2</sup></span></span></span></sup>
  </p>
  <!-- end -->
  
  <!-- square root in fraction -->
  <p>
    <span class="frac">top<span class="Sroot-sim">√</span><span class="Sroot-sum">00001</span><span class="symbol">/</span> <span class="bottom">bottom</span></span>
  </p>
  <!-- end -->
  
  
  
  <!-- dathed list -->
  <!-- can be changed to any character -->
  <ul class="dashed">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <!-- end -->
  
  <!-- big bracket -->
  <p>
    <span class="bigBrac"><span class="frac over-top">top<span class="symbol">/</span><span class="bottom under-top">bottom</span></span></span> <br>
  </p>
  <!-- end -->
  
  <!-- big bracket square -->
  <p>
    <span class="bigBracSquare"><span class="frac over-top">top<span class="symbol">/</span><span class="bottom under-top">bottom</span></span></span> <br>
  </p>
  <!-- end -->
  
  <!-- directly under  -->
  <p>
    <span class="frac over-top">lim<span class="symbol">/</span><span class="bottom alignSup"><sup>h&#x2192;0</sup></span></span>
  </p>
  <!-- end -->
  
  
  <p>
    <span class="bigBrac">
      <span class="bigBracSquare"><span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span></span> +
      <span class="bigBracSquare"><span class="frac">top<span class="symbol">/</span><span class="bottom">bottom</span></span></span>
    </span>
  </p>
  
  
</body>
</html>
